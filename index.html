<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Mini Projet JS</title>
</head>
<body style="background-color: rgb(140, 227, 229);">
 
    <div class="card w-75 mh-100 p-4 mx-auto mt-5">
        <h1 class="text-center" style="font-weight: bold;">
            Photo Editor.js</h1>
        <div class="row d-lg-flex d-md-flex">

            <div class="col-lg-6 col-md-6">
                <div class="ranges justify-content-start">
                    <div class="filter">
                        <label for="blur">Blur</label>
                        <input type="range" min="0" max="5" value="0" step="0.1" id="blur">
                    </div>
                    <div class="filter">
                        <label for="contrast">Contrast</label>
                        <input type="range" min="0" max="200" value="100" id="contrast">
                    </div>
                    <div class="filter">
                        <label for="hue-rotate">Hue-Rotate</label>
                        <input type="range" min="0" max="360" value="0" id="rotate">
                    </div>
                    <div class="filter">
                        <label for="sepia">Sepia</label>
                        <input type="range" min="0" max="100" value="0" id="sepia">
                    </div>

                    <div class="flip-buttons ">
                        <div class="flip-option d-lg-flex d-md-flex flex-column">
                            <div>
                                <input type="radio" name="flip" id="no-flip" checked>
                                <label for="no-flip">No Flip</label>
                            </div>
                            <div>
                                <input type="radio" name="flip" id="flip-x">
                                <label for="flip-x">Flip Horizontal</label>
                            </div>
                            <div>
                                <input type="radio" name="flip" id="flip-y">
                                <label for="flip-y">Flip Vertical</label>
                            </div>
                            
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="col-lg-6 col-md-6">

                <div class="result ">
                    <figure class="image-container">
                        <img class="img-fluid" id="image">
                    </figure>
                    <input class="d-none"  type="file" id="upload-button" accept="Image/*">
                    <label class="btn btn-primary w-50 p-3 " for="upload-button">Choose An Image</label>
                </div>

            </div>


        </div>
    </div>




</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
